<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>

<body>

    <nav>
        <div class="nav-bar">
            <div class="nav-items">
                <a href="#logo">Logo</a>
                <a href="#home">Home</a>
            </div>
            <div class="nav-form">
                <form action="">
                    <input type="text" name="" id="" placeholder="Search" class="search-input">
                    <button class="search-btn">
                        <ion-icon name="search-outline"></ion-icon>
                    </button>
                </form>
            </div>
        </div>
    </nav>


    <section>
        <div class="main-div">
            <div class="add-div">
                <div class="container">
                    <div class="add-card">
                        <h1>Enter Your Notes</h1>
                        <form action="">
                            <textarea name="" id="addTxt" cols="60" rows="4"></textarea>
                        </form>
                        <button id="addBtn">Add Note</button>
                    </div>
                </div>
            </div>

            <hr>
            <div class="heading">
                <h1>Your Notes</h1>
            </div>
            <hr>

            <div class="notes" id="notes">
                <div class="notes-card">
                    <p class="cardText">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Repellat, repellendus.</p>
                    <button id="deleteBtn">
                        <ion-icon name="trash-outline"></ion-icon>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
